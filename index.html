<!DOCTYPE html>
<html>
<head>
  <title>簡單的文本編輯器</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div class="container">
<div class="row">
  <div class="label">聊天室ID:</div>
  <input type="text" class="input" id="chatIdInput" placeholder="請輸入聊天室ID">
</div>
<div class="row">
  <div class="label">Bot令牌:</div>
  <input type="text" class="input" id="botTokenInput" placeholder="請輸入Bot令牌">
</div>
  <div class="row">
    <div class="label">幣種:</div>
    <input type="text" class="input" id="currencyInput" placeholder="請輸入幣種">
  </div>
  <div class="row">
    <div class="label">方向:</div>
    <input type="text" class="input" id="directionInput" placeholder="請輸入方向">
  </div>
  <div class="row">
    <div class="label">開倉:</div>
    <input type="text" class="input" id="openPriceInput" placeholder="請輸入開倉價">
  </div>
  <div class="row">
    <div class="label">止盈:</div>
    <input type="text" class="input" id="takeProfitInput" placeholder="請輸入止盈">
  </div>
  <div class="row">
    <div class="label">止損:</div>
    <input type="text" class="input" id="stopLossInput" placeholder="請輸入止損">
  </div>
  <button class="sendButton">發送</button>
</div>

<script src="script.js"></script>
</body>
</html>
